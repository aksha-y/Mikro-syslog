version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: syslog
      POSTGRES_PASSWORD: syslog
      POSTGRES_DB: syslog_portal
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  backend:
    image: node:20
    working_dir: /app
    command: sh -c "npm ci && npx prisma migrate deploy && node src/index.js"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://syslog:syslog@db:5432/syslog_portal?schema=public
      - PORT=4000
      - SYSLOG_HOST=0.0.0.0
      - SYSLOG_PORT=514
      - JWT_SECRET=change_me
      - CORS_ORIGIN=http://localhost:5173
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin
    depends_on:
      - db
    ports:
      - "4000:4000"
      - "514:514/udp"
volumes:
  dbdata: